version: '2.2'
services:
  Allen:
    image: grpcnew
    ports:
      - "4000:4000"
    networks:
      - proxynet
    environment:
      - ADD_PORT=4000
      - FRND_PORT=5000
      - USER=Allen
  Bob:
    image: grpcnew
    ports:
      - "5000:5000"
    networks:
      - proxynet
    environment:
      - ADD_PORT=5000
      - FRND_PORT=4000
      - USER=Bob   
networks:
  proxynet:
    driver: bridge